<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApi</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <form class="searchbar">
            <div class="input-group">
                <input class="search-input" type="search" placeholder="Enter a city" required>
                <div class="input-group-button">
                    <button class="btn btn-orange text-white">Search</button>
                </div>
            </div>
        </form>
        <div class="input-group-temperature">
            <button type="button" class="btn btn-white">
                <span class="bolder">°C</span>
                /
                <span class="normal">°F</span>
            </button>
        </div>
    </header>
</body>
</html>
