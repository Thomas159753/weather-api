<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
    <title>WeatherApi</title>
</head>
<body>
    <header class="pc-01 bg-dark">
        <div class="logo w20">WeatherAPI</div>
        <form class="searchbar w100">
            <div class="input-group w100">
                <input class="search-input w100" type="search" placeholder="Enter a city" required>
                <div class="input-group-button">
                    <button class="btn btn-orange text-white">Search</button>
                </div>
            </div>
        </form>
        <div class="input-group w20">
            <button type="button" class="btn btn-white w100" id="tempUnitBtn">
                <span class="metric bolder">°C</span>
                /
                <span class="imperial normal">°F</span>
            </button>
        </div>
    </header>
    <main id="mainDiv">
    </main>
    <footer>
        <a class="footer-p1" href="https://github.com/Thomas159753/weather-api">Github Thoamas Tsiotsias</a>
    </footer>
</body>
</html>
